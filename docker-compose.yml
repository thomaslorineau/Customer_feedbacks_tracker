services:
  # PostgreSQL Database - replaces DuckDB for better concurrency
  postgres:
    image: postgres:15-alpine
    container_name: ocft_postgres
    environment:
      POSTGRES_DB: ocft_tracker
      POSTGRES_USER: ocft_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ocft_secure_password_2026}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/scripts/init_postgres.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ocft_user -d ocft_tracker"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - ocft_network

  # Redis - Job queue for async scraping
  redis:
    image: redis:7-alpine
    container_name: ocft_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - ocft_network

  # Nginx Reverse Proxy with HTTPS
  nginx:
    image: nginx:alpine
    container_name: ocft_nginx
    ports:
      - "80:80"
      - "11840:11840"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - ocft_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        tag: "nginx"

  # API Server - FastAPI with Gunicorn + Uvicorn workers
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ocft_api
    environment:
      - DATABASE_URL=postgresql://ocft_user:${POSTGRES_PASSWORD:-ocft_secure_password_2026}@postgres:5432/ocft_tracker
      - REDIS_URL=redis://redis:6379/0
      - ENVIRONMENT=production
      - LOG_LEVEL=info
      - WORKERS=4
      - CORS_ORIGINS=http://localhost:3000,http://localhost:8080,http://127.0.0.1:3000,http://127.0.0.1:8080,https://tlorinea.sdev-docker.ha.ovh.net,https://gw.lab.core.ovh.net
    # Remove direct port exposure - nginx will proxy
    expose:
      - "8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./frontend:/app/frontend:ro
      - ./docs:/app/docs:ro  # Mount docs for pitch slides
      - ./backend/app:/app/app:ro  # Mount backend code for live updates without rebuild
      - ./backend/backups:/app/backups
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - ocft_network

  # Worker - Isolated scraping processes (does NOT affect API stability)
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    container_name: ocft_worker
    environment:
      - DATABASE_URL=postgresql://ocft_user:${POSTGRES_PASSWORD:-ocft_secure_password_2026}@postgres:5432/ocft_tracker
      - REDIS_URL=redis://redis:6379/0
      - USE_POSTGRES=true
      - LOG_LEVEL=info
      - WORKER_CONCURRENCY=2
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/backups:/app/backups
    restart: unless-stopped
    networks:
      - ocft_network
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M

  # Scheduler - Handles cron jobs (backup, auto-scrape triggers)
  scheduler:
    build:
      context: ./backend
      dockerfile: Dockerfile.scheduler
    container_name: ocft_scheduler
    environment:
      - DATABASE_URL=postgresql://ocft_user:${POSTGRES_PASSWORD:-ocft_secure_password_2026}@postgres:5432/ocft_tracker
      - REDIS_URL=redis://redis:6379/0
      - USE_POSTGRES=true
      - LOG_LEVEL=info
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/backups:/app/backups
    restart: unless-stopped
    networks:
      - ocft_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  ocft_network:
    driver: bridge
