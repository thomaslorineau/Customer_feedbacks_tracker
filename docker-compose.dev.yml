version: '3.8'

# ============================================
# Development Docker Compose
# Only runs PostgreSQL and Redis for local dev
# API runs directly with uvicorn for hot reload
# ============================================

services:
  postgres:
    image: postgres:15-alpine
    container_name: ocft_postgres_dev
    environment:
      POSTGRES_DB: ocft_tracker
      POSTGRES_USER: ocft_user
      POSTGRES_PASSWORD: dev_password_123
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./backend/scripts/init_postgres.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ocft_user -d ocft_tracker"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ocft_redis_dev
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    command: redis-server --appendonly yes

volumes:
  postgres_dev_data:
  redis_dev_data:
