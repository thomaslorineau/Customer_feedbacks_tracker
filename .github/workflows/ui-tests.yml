name: UI Tests

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch: {}

jobs:
  ui-tests:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: ocft_tracker
          POSTGRES_USER: ocft_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Install Playwright
        run: |
          playwright install chromium
          playwright install-deps chromium

      - name: Initialize database
        run: |
          PGPASSWORD=test_password psql -h localhost -U ocft_user -d ocft_tracker -f backend/scripts/init_postgres.sql
        continue-on-error: true

      - name: Start server and run UI tests
        env:
          DATABASE_URL: postgresql://ocft_user:test_password@localhost:5432/ocft_tracker
          REDIS_URL: redis://localhost:6379/0
          ENVIRONMENT: test
        run: |
          # Start server in background
          cd backend
          python -m uvicorn app.main:app --host 127.0.0.1 --port 8000 &
          SERVER_PID=$!
          cd ..
          
          # Wait for server to be ready
          echo "Waiting for server to start..."
          for i in {1..30}; do
            if curl -s http://127.0.0.1:8000/ > /dev/null 2>&1; then
              echo "Server is ready!"
              break
            fi
            echo "Attempt $i/30..."
            sleep 2
          done
          
          # Check if server is running
          if ! curl -s http://127.0.0.1:8000/ > /dev/null 2>&1; then
            echo "ERROR: Server failed to start"
            exit 1
          fi
          
          # Run UI tests
          python backend/scripts/ui_test.py --no-server --base-url http://127.0.0.1:8000
          
          # Cleanup
          kill $SERVER_PID 2>/dev/null || true
        timeout-minutes: 5

      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ui-test-screenshots
          path: backend/test_screenshots/
          retention-days: 7
