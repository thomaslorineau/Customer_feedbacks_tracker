name: UI Tests

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch: {}

jobs:
  ui-tests:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: ocft_tracker
          POSTGRES_USER: ocft_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Install Playwright
        run: |
          playwright install chromium
          playwright install-deps chromium

      - name: Initialize database
        run: |
          PGPASSWORD=test_password psql -h localhost -U ocft_user -d ocft_tracker -f backend/scripts/init_postgres.sql
        continue-on-error: true

      - name: Start server in background
        env:
          DATABASE_URL: postgresql://ocft_user:test_password@localhost:5432/ocft_tracker
          REDIS_URL: redis://localhost:6379/0
          ENVIRONMENT: test
        run: |
          cd backend
          nohup python -m uvicorn app.main:app --host 0.0.0.0 --port 8000 > /tmp/server.log 2>&1 &
          echo $! > /tmp/server.pid
          sleep 5
          
      - name: Wait for server
        run: |
          echo "Waiting for server..."
          for i in $(seq 1 30); do
            if curl -sf http://localhost:8000/ > /dev/null 2>&1; then
              echo "Server ready!"
              exit 0
            fi
            echo "Attempt $i/30..."
            sleep 2
          done
          echo "Server logs:"
          cat /tmp/server.log || true
          exit 1

      - name: Run UI tests
        env:
          DATABASE_URL: postgresql://ocft_user:test_password@localhost:5432/ocft_tracker
          REDIS_URL: redis://localhost:6379/0
          ENVIRONMENT: test
        run: |
          echo "Running: python backend/scripts/ui_test.py --no-server --base-url http://localhost:8000"
          python backend/scripts/ui_test.py --no-server --base-url http://localhost:8000
        timeout-minutes: 5

      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ui-test-screenshots
          path: backend/test_screenshots/
          retention-days: 7
          if-no-files-found: ignore