name: E2E tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: {}

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run E2E test (real server)
        run: |
          python backend/scripts/e2e_test_real_server.py
        env:
          # Optionally set TRUSTPILOT_API_KEY as a secret in the repo
          TRUSTPILOT_API_KEY: ${{ secrets.TRUSTPILOT_API_KEY }}
