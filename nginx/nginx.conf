# Nginx configuration for HTTPS reverse proxy
upstream api_backend {
    server api:8000;
}

# Map to filter which status codes to log (must be defined before server blocks)
map $status $loggable {
    ~^[23]  0;  # Don't log 2xx and 3xx responses
    default 1;  # Log 4xx and 5xx responses
}

# Reduce log verbosity - only log warnings and errors, not info
error_log /var/log/nginx/error.log warn;

server {
    listen 80;
    server_name gw.lab.core.ovh.net;
    
    # Redirect HTTP to HTTPS on port 11840
    return 301 https://$server_name:11840$request_uri;
    
    # Disable access logs for redirects
    access_log off;
}

# HTTPS server on port 11840 - proxy directly to API
server {
    listen 11840 ssl http2;
    server_name gw.lab.core.ovh.net;
    
    # SSL certificate configuration
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    
    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Reduce access logging - only log errors (4xx, 5xx), not successful requests
    access_log /var/log/nginx/access.log combined if=$loggable;
    
    # Security headers (even without HTTPS, these help)
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Increase body size for large requests
    client_max_body_size 50M;
    
    # Proxy settings
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    
    # Force HTTPS in proxy headers
    proxy_set_header X-Forwarded-Proto https;
    
    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # WebSocket support
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    
    # Reduce logging for version checks (health checks - very frequent)
    location = /api/version {
        proxy_pass http://api_backend;
        proxy_redirect off;
        access_log off;  # Disable access logging for version endpoint
    }
    
    # Reduce logging for job status checks (frequent polling)
    location ~ ^/scrape/jobs {
        proxy_pass http://api_backend;
        proxy_redirect off;
        access_log off;  # Disable access logging for job status checks
    }
    
    # Main location - proxy to FastAPI
    location / {
        proxy_pass http://api_backend;
        proxy_redirect off;
    }
}
