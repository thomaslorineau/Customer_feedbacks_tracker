# Nginx configuration for HTTPS reverse proxy
upstream api_backend {
    server api:8000;
}

server {
    listen 80;
    server_name gw.lab.core.ovh.net;
    
    # Redirect HTTP to port 11840
    return 301 http://$server_name:11840$request_uri;
}

# HTTP server on port 11840 - proxy directly to API
# Note: Using HTTP instead of HTTPS because nginx cannot listen to both HTTP and HTTPS on the same port
# For production with HTTPS, consider using a separate HTTPS port or a proper reverse proxy setup
server {
    listen 11840;
    server_name gw.lab.core.ovh.net;
    
    # Security headers (even without HTTPS, these help)
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Increase body size for large requests
    client_max_body_size 50M;
    
    # Proxy settings
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    
    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # WebSocket support
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    
    # Main location - proxy to FastAPI
    location / {
        proxy_pass http://api_backend;
        proxy_redirect off;
    }
}
