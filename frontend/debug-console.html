<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Debug Console</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        #console {
            background: #000;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 13px;
            line-height: 1.6;
            max-height: 600px;
            overflow-y: auto;
            border: 2px solid #333;
        }
        .log { color: #fff; }
        .error { color: #ff5555; font-weight: bold; }
        .warn { color: #ffaa00; }
        .info { color: #55aaff; }
        .success { color: #55ff55; font-weight: bold; }
        .timestamp { color: #888; font-size: 11px; }
        h1 { color: #55aaff; }
        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }
        button {
            background: #0066cc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover { background: #0052a3; }
        .clear-btn { background: #dc3545; }
        .clear-btn:hover { background: #a71d2a; }
    </style>
</head>
<body>
    <h1>üîç Dashboard Debug Console</h1>
    <p>Cette page capture tous les logs de la console du dashboard pour identifier les probl√®mes.</p>
    
    <div class="controls">
        <button onclick="testAPI()">1Ô∏è‚É£ Test API Direct</button>
        <button onclick="testDashboardPage()">2Ô∏è‚É£ Charger Dashboard</button>
        <button onclick="clearConsole()" class="clear-btn">Vider Console</button>
    </div>
    
    <div id="console"></div>

    <script>
        const consoleDiv = document.getElementById('console');
        
        function log(message, type = 'log') {
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = type;
            entry.innerHTML = `<span class="timestamp">[${timestamp}]</span> ${message}`;
            consoleDiv.appendChild(entry);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }
        
        function clearConsole() {
            consoleDiv.innerHTML = '';
        }
        
        async function testAPI() {
            log('üöÄ Test API Direct...', 'info');
            
            try {
                log('Fetching http://localhost:8000/posts?limit=5', 'log');
                const response = await fetch('http://localhost:8000/posts?limit=5');
                log(`Status: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');
                
                if (!response.ok) {
                    log('‚ùå API Error!', 'error');
                    return;
                }
                
                const data = await response.json();
                log(`‚úì Donn√©es re√ßues: ${data.length} posts`, 'success');
                log(`Premier post: ${JSON.stringify(data[0]).substring(0, 100)}...`, 'log');
                
                // Test d'autres endpoints
                log('Test /api/config...', 'info');
                const configResp = await fetch('http://localhost:8000/api/config');
                const config = await configResp.json();
                log(`‚úì Config re√ßue: env=${config.environment}`, 'success');
                
            } catch (error) {
                log(`‚ùå ERREUR: ${error.message}`, 'error');
                log(`Stack: ${error.stack}`, 'error');
            }
        }
        
        async function testDashboardPage() {
            log('üéØ Test Chargement Dashboard...', 'info');
            clearConsole();
            
            // Override console methods to capture logs
            const originalLog = console.log;
            const originalError = console.error;
            const originalWarn = console.warn;
            
            console.log = function(...args) {
                log(args.join(' '), 'log');
                originalLog.apply(console, args);
            };
            
            console.error = function(...args) {
                log(args.join(' '), 'error');
                originalError.apply(console, args);
            };
            
            console.warn = function(...args) {
                log(args.join(' '), 'warn');
                originalWarn.apply(console, args);
            };
            
            try {
                log('Import du module API...', 'info');
                const { API } = await import('/dashboard/js/api.js');
                log('‚úì Module API import√©', 'success');
                
                const api = new API();
                log(`API Base URL: ${api.baseURL}`, 'log');
                
                log('Import du module State...', 'info');
                const { State } = await import('/dashboard/js/state.js');
                log('‚úì Module State import√©', 'success');
                
                const state = new State();
                log('‚úì State cr√©√©', 'success');
                
                log('Chargement des posts via API...', 'info');
                const posts = await api.getPosts(1000, 0);
                log(`‚úì Posts charg√©s: ${posts.length}`, 'success');
                
                log('Ajout des posts au state...', 'info');
                state.setPosts(posts);
                log(`‚úì State.posts: ${state.posts.length}`, 'success');
                log(`‚úì State.filteredPosts: ${state.filteredPosts.length}`, 'success');
                
                if (state.filteredPosts.length > 0) {
                    log(`‚úÖ SUCC√àS: ${state.filteredPosts.length} posts filtr√©s pr√™ts √† afficher`, 'success');
                    log(`Premier post: ${state.filteredPosts[0].content.substring(0, 80)}...`, 'log');
                } else {
                    log('‚ö†Ô∏è ATTENTION: Aucun post apr√®s filtrage!', 'warn');
                }
                
            } catch (error) {
                log(`‚ùå ERREUR CRITIQUE: ${error.message}`, 'error');
                log(`Stack: ${error.stack}`, 'error');
            }
        }
        
        // Auto-start
        log('üåü Console de debug pr√™te', 'success');
        log('Cliquez sur "Test API Direct" pour tester la connexion API', 'info');
        log('Cliquez sur "Charger Dashboard" pour simuler le chargement des donn√©es', 'info');
    </script>
</body>
</html>
