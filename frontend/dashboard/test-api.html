<!DOCTYPE html>
<html>
<head>
    <title>Test API</title>
</head>
<body>
    <h1>Test API Connection</h1>
    <div id="result"></div>
    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing API connection...</p>';
            
            try {
                const baseURL = window.location.protocol + '//' + window.location.hostname + ':' + (window.location.port || '8000');
                const url = `${baseURL}/posts?limit=5`;
                console.log('Testing URL:', url);
                
                const response = await fetch(url);
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Data received:', data);
                
                resultDiv.innerHTML = `
                    <h2>✅ API Connection Successful!</h2>
                    <p>Status: ${response.status}</p>
                    <p>Posts received: ${data.length || 0}</p>
                    <pre>${JSON.stringify(data.slice(0, 2), null, 2)}</pre>
                `;
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <h2>❌ API Connection Failed</h2>
                    <p>Error: ${error.message}</p>
                    <p>Check console for details</p>
                `;
            }
        }
        
        testAPI();
    </script>
</body>
</html>
